<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="Logo.PNG">
    <title>Bateria Final </title>
  <style>
    body {
      background-image: url('Fondo.JFIF');
      background-size: 80%;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

         .battery-container {
      position: relative;
      width: 200px;
      height: 400px;
      background-color: #000;
      border: 2px solid #00ff00;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.6);
    }

    .battery-level {
      width: 100%;
      position: absolute;
      bottom: 0;
      left: 0;
      transform-origin: bottom;
      animation-duration: 2s;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
      animation-name: chargeAnimation;
      background-image: linear-gradient(to top, #00ff00, #000);
    }

    @keyframes chargeAnimation {
      0% {
        height: 0%;
      }
      100% {
        height: var(--battery-level);
      }
    }

    .battery-level::before {
      content: '';
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 20px;
      background-color: #00ff00;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
      animation-duration: 2s;
      animation-iteration-count: infinite;
      animation-timing-function: ease-in-out;
      animation-name: pulseAnimation;
    }

    @keyframes pulseAnimation {
      0% {
        transform: translateX(-50%) scale(1);
        opacity: 1;
      }
      50% {
        transform: translateX(-50%) scale(1.2);
        opacity: 0.8;
      }
      100% {
        transform: translateX(-50%) scale(1);
        opacity: 1;
      }
    }

    .battery-text {
      color: #fff;
      font-size: 24px;
      text-align: center;
      margin-top: 10px;
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
  <div class="battery-container">
    <div class="battery-level" style="--battery-level: 75%;"></div>
    <div class="battery-text">75%</div>
  </div>
  
  <script>
    // Cambia el nivel de carga de la bater√≠a (porcentaje)
    function setBatteryLevel(percentage) {
      var batteryLevel = document.querySelector('.battery-level');
      batteryLevel.style.setProperty('--battery-level', percentage + '%');

      var batteryText = document.querySelector('.battery-text');
      batteryText.textContent = percentage + '%';
    }

    // Ejemplo: establece el nivel de carga al 75%
    setBatteryLevel(75);
  </script>
</body>
</html>
